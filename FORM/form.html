<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
</head>

<body>
    <form action="/submit-form" method="post">

        <fieldset>
            <legend><b>INFORMACIÓN PERSONAL</b></legend>

            <label for="name">Nombre completo*:</label>
            <input type="text" placeholder="Escribe tu nombre" id="name" name="name" required><br><br>

            <label for="email">Dirección de correo electrónico*:</label>
            <input type="email" placeholder="Introduce to email" id="email" name="email" required><br><br>

            <label for="phone">Número de telefono*:</label>
            <input type="tel" placeholder="+34 684******" id="phone" name="phone" required><br><br>

            <label for="nacimiento">Fecha de nacimiento*:</label>
            <input type="date" id="nacimiento" name="nacimiento" required><br><br>

            <span>Género*:</span>

            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Masculino</label>

            <input type="radio" id="femenino" name="gender" value="femenino" />
            <label for="femenino">Femenino</label>

            <input type="radio" id="otro" name="gender" value="otro" />
            <label for="otro">Otro</label>
        </fieldset> <br>

        <fieldset>
            <legend><b>INFORMACIÓN DE DIRECCIÓN</b></legend>

            <label for="direccion">Dirección*:</label>
            <input type="text" placeholder="Introduce tu dirección" id="direccion" name="direccion" required><br><br>

            <label for="ciudad">Ciudad*:</label>
            <input type="text" placeholder="Introduce tu ciudad" id="ciudad" name="ciudad" required><br><br>

            <label for="codigopostal">Código Postal*:</label>
            <input type="number" placeholder="Introduce tu código postal" id="codigopostal" name="codigopostal"
                required><br><br>

            <label for="pais">Pais de residencia*:</label>
            <input list="paisl" placeholder="Seleciona Pais" id="pais" name="paisl" />

            <datalist id="paisl">
                <option value="España"></option>
                <option value="Mongolia"></option>
                <option value="Rumania"></option>
                <option value="Argentina"></option>
            </datalist>
        </fieldset><br>

        <fieldset>
            <legend><b>PREFERENCIAS DE LA CUENTA</b></legend>

            <label for="username">Introduce tu Nombre de Usuario*:</label>
            <input type="text" placeholder="Introduce nombre de usuario" id="username" name="username" required
                pattern="[A-Za-Z]+"><br><br>

            <label for="password">Introduce tu Contraseña*: (8 caracteres mínimo)</label>
            <input type="password" placeholder="<CONTRASEÑA>" id="password" name="password" minlength="8"
                required><br><br>

            <label for="password+">Confirma tu Contraseña*: (8 caracteres mínimo)</label>
            <input type="password" placeholder="<CONTRASEÑA>" id="password+" name="password+" minlength="8"
                required><br><br>

            <label for="opcional">Opciones de notificación por correo electrónico:</label>

            <input type="checkbox" id="noticias" name="noticias" required />
            <label for="noticias">Noticias</label>

            <input type="checkbox" id="actualizaciones" name="actualizaciones" required />
            <label for="actualizaciones">Actualizaciones</label>

            <input type="checkbox" id="promociones" name="promociones" required />
            <label for="promociones">Promociones</label>
        </fieldset><br>

        <fieldset>
            <legend><b>ARCHIVOS</b></legend>

            <label for="profilepicture">Elige tu imagen de perfil:</label>
            <input type="file" id="profilepicture" name="profilepicture" accept=".png , .jpg , .jpeg"><br><br>

            <label for="CV">Adjunta tu Curriculum Vitae*:</label>
            <input type="file" id="CV" name="CV" accept=".pdf, .odt, .doc, .docx"><br><br>

            <label for="mensaje">Carta de Presentación:</label>
            <textarea id="mensaje" name="mensaje" cols="50" rows="6" required></textarea><br><br>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>

</html>
